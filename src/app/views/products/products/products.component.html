<section class="products" id="products">
  <div class="container">
    <h2 id="pizzas" class="products-title">Выберите свою любимую пиццу</h2>
    <div class="products-items">
      <!--      Передаём элемент в дочерний компонент с помощью конструкции [product-card]="product-card"-->
      <product-card *ngFor="let product of products" [product]="product"></product-card>
    </div>
    <div *ngIf="loading" class="loader-bg">
      <div class="loader"></div>
    </div>
  </div>
</section>
